display_information:
  name: TestBot
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: TestBot
    always_online: false
  shortcuts:
    - name: Test button msg
      type: global
      callback_id: test_button_msg
      description: test_button_msg
    - name: Open Modal
      type: global
      callback_id: open_modal
      description: Open Modal
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - chat:write.customize
      - chat:write.public
      - emoji:read
      - im:history
      - im:read
      - im:write
      - incoming-webhook
      - mpim:history
      - mpim:read
      - mpim:write
      - reactions:read
      - reactions:write
      - commands
      - users.profile:read
      - users:read
      - users:read.email
      - users:write
      - files:read
      - files:write
      - remote_files:read
      - remote_files:share
      - remote_files:write
      - workflow.steps:execute
      - app_mentions:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
      - message.mpim
      - workflow_step_execute
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
